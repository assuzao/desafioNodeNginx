version: '3'
services:
  nginx:
     image: nginx:latest
     container_name: nginx
     ports:
       - "8080:80"
     volumes:
       - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     networks:
       - node-network  

  app:
    build: .
    container_name: app    
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
       - node-network

  db:
     image: mysql:5.7
     command: --innodb-use-native-aio=0
     container_name: db
     restart: always
     tty: true
     volumes:
       - ./mysql:/var/lib/mysql
       - ./mysql-init:/docker-entrypoint-initdb.d
     environment: 
       - MYSQL_DATABASE=nodedb
       - MYSQL_ROOT_PASSWORD=root
       - MYSQL_user=root
     ports: 
         - "3306:3306"
     networks:
       - node-network
    
networks:
  node-network:
    driver: bridge
